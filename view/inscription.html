<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Inscription</title>
</head>

<body>
    <h1>FindLove.com</h1>
    <img id="icone" src="./assets/4.png" alt="diamants et coeur">
   
    <div>
        <span></span>
    </div>

    <div id="container-form">
        <form id="form" action="" method="POST">
            <input type="text" id="nom" name="nom" placeholder="Nom">
            <input type="text" id="prenom" name="prenom" placeholder="Prénom">

            <label for="date">Votre date de naissance:</label>
            <input type="date" id="date" name="date">

            <p>Selectionner votre genre</p>
            <div>
                <input type="radio" id="femme" name="genre" value="femme">
                <label for="femme">Femme</label>
            </div>

            <div>
                <input type="radio" id="homme" name="genre" value="homme">
                <label for="homme">Homme</label>
            </div>

            <div>
                <input type="radio" id="autre" name="genre" value="autre">
                <label for="autre">Autre</label>
            </div>

            <input type="text" id="ville" name="ville" placeholder="Ville">

            <input name="email" type="email" id="email" placeholder="Email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
            <input name="password" type="password" id="pass" name="password" placeholder="Mot de passe" required>

            <p>Loisirs</p>
            <div id="loisir">
                <input type="checkbox" name="loisir" class="loisirs" value="1">Manger des sushis<br>
                <input type="checkbox" name="loisir" class="loisirs" value="2">Netflix & chill<br>
                <input type="checkbox" name="loisir" class="loisirs" value="3">Faire des câlins aux arbres<br>
            </div>

            <button type="button" id="inscription">S'inscrire</button>
        </form>
    </div>

    <script src="./script_inscription.js"></script>

</body>

</html>
